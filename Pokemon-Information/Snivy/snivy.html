<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snivy Evolution</title>

    <!-- Link to the style2.css file -->
    <link rel="stylesheet" type="text/css" href="../style2.css">
    <link rel="icon" href="snivy.png" type="image/png">
    <style>

    </style>
</head>
<body>
    <!-- Add an audio element for the disappearing effect -->
    <audio id="disappearingEffectAudio" src="../../Extra-resources/poke-reveal.mp3"></audio>

    <div class="column">
        <div class="pokemon-container">
            <img class="cover-pic" src="../../Extra-resources/pokecover.webp" alt="Cover Pic" onclick="revealContent(this)">
            <div class="card-label">Click the card to reveal content</div>
            <div class="pokemon-content snivy-content" onmouseover="showInfo('snivy')" onmouseout="hideInfo('snivy')">
                <a href="https://pokemondb.net/pokedex/snivy" target="_blank">
                    <img id="poke-background-column" src="snivy2.png" alt="Snivy">
                    <p class="info-text" id="snivy-info">Click for more info</p>
                </a>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="pokemon-container">
            <img class="cover-pic" src="../../Extra-resources/pokecover.webp" alt="Cover Pic" onclick="revealContent(this)">
            <div class="card-label">Click the card to reveal content</div>
            <div class="pokemon-content servine-content" onmouseover="showInfo('servine')" onmouseout="hideInfo('servine')">
                <a href="https://pokemondb.net/pokedex/servine" target="_blank">
                    <img id="poke-background-column" src="servine.png" alt="Servine">
                    <p class="info-text" id="servine-info">Click for more info</p>
                </a>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="pokemon-container">
            <img class="cover-pic" src="../../Extra-resources/pokecover.webp" alt="Cover Pic" onclick="revealContent(this)">
            <div class="card-label">Click the card to reveal content</div>
            <div class="pokemon-content serperior-content" onmouseover="showInfo('serperior')" onmouseout="hideInfo('serperior')">
                <a href="https://pokemondb.net/pokedex/serperior" target="_blank">
                    <img id="poke-background-column" src="serperior.png" alt="Serperior">
                    <p class="info-text" id="serperior-info">Click for more info</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Javascript File -->
    <script src="../script2.js"></script>
</body>
</html>
